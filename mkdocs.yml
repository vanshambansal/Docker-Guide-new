site_name: Docker Beginner Guide
site_description: Master Docker from zero to hero with hands-on examples and beginner-friendly explanations
site_author: Docker Learning Team
site_url: https://your-docker-guide.github.io

repo_name: docker-beginner-guide
repo_url: https://github.com/vanshambansal/Docker-Guide-new
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2025 Docker Beginner Guide

theme:
  name: material
  language: en
  home_url: /
  site_url: /
  
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Inter
    code: JetBrains Mono

  favicon: assets/images/docker-favicon.ico
  logo: assets/images/docker-logo2.png

  features:
    - navigation.tabs           
    - navigation.tabs.sticky   
    - navigation.sections      
    - navigation.expand         
    - navigation.path           
    - navigation.indexes        
    - navigation.top            
    - navigation.footer         
    
    
    - toc.follow                
    - toc.integrate             
    
    - search.highlight          # Highlight search terms
    - search.share              # Share search results
    - search.suggest            # Search suggestions
    
    - content.code.copy         # Copy code button
    - content.code.annotate     # Code annotations
    - content.tabs.link         # Link tabs across pages
    - content.tooltips          # Tooltips for abbreviations
    - content.footnote.tooltips # Footnote tooltips
    
    - header.autohide          # Auto-hide header on scroll


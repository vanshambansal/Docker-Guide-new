# Theme configuration
theme:
  name: material
  # custom_dir: overrides
  language: en
  home_url: /
  site_url: /
  
  # Color palette with Docker-themed colors
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  # Typography
  font:
    text: Inter
    code: JetBrains Mono

  # Favicon and logo (comment out if files don't exist yet)
  # favicon: assets/images/docker-logo.png
  # logo: assets/images/docker-logo.png

  # Navigation and UI features
  features:
    # Navigation
    - navigation.tabs           # Top-level tabs
    - navigation.tabs.sticky    # Sticky tabs
    - navigation.sections       # Expand sections in sidebar
    - navigation.expand         # Expand all subsections
    - navigation.path           # Show path in page title
    - navigation.indexes        # Enable section index pages
    - navigation.top            # Back to top button
    - navigation.footer         # Previous/next page navigation
    
    # Table of contents
    - toc.follow                # TOC follows scroll
    - toc.integrate             # TOC integrated in sidebar
    
    # Search
    - search.highlight          # Highlight search terms
    - search.share              # Share search results
    - search.suggest            # Search suggestions
    
    # Content features
    - content.code.copy         # Copy code button
    - content.code.annotate     # Code annotations
    - content.tabs.link         # Link tabs across pages
    - content.tooltips          # Tooltips for abbreviations
    - content.footnote.tooltips # Footnote tooltips
    
    # Header
    - header.autohide          # Auto-hide header on scroll

